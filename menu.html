	<!-- Nav tabs -->
	<ul class="nav nav-tabs" id="myTab" role="tablist" hidden="true">
	  <li class="nav-item">
		<a class="nav-link active" id="menu-tab" data-toggle="tab" href="#menu" role="tab" aria-controls="menu" aria-selected="true">menu</a>
	  </li>
	  <li class="nav-item">
		<a class="nav-link" id="timer-tab" data-toggle="tab" href="#timer" role="tab" aria-controls="timer" aria-selected="false">Timer</a>
	  </li>
	  <li class="nav-item">
		<a class="nav-link" id="stopwatch-tab" data-toggle="tab" href="#stopwatch" role="tab" aria-controls="stopwatch" aria-selected="false">Stopwatch</a>
	  </li>
	  <li class="nav-item">
		<a class="nav-link" id="emom-tab" data-toggle="tab" href="#emom" role="tab" aria-controls="emom" aria-selected="false">EMOM</a>

	  </li>
	</ul>

	<!-- Tab panes -->
	<div class="tab-content">
	  <div class="tab-pane active" id="menu" role="tabpanel" aria-labelledby="menu-tab">
			<div class="d-md-flex">
			  <div class="p-2 btn-group-vertical">
				<button id="buttonTimer" type="button" class="btn btn-success">Timer</button>
				<button id="buttonStopwatch" type="button" class="btn btn-danger">Stopwatch</button>
				<button id="buttonEmom" type="button" class="btn btn-info">EMOM</button>
				<button id="buttonIntervals" type="button" class="btn btn-warning">A/B Intervals</button>
			  </div>
			</div>
	  </div>
	  <div class="tab-pane" id="timer" role="tabpanel" aria-labelledby="timer-tab">
		<button class="backMenu">Back</button>
		<object id="objectTimer" type="text/html" data="timer.html"> </object>
	  </div>
	  <div class="tab-pane" id="stopwatch" role="tabpanel" aria-labelledby="stopwatch-tab">
		<button class="backMenu">Back</button>
		Stopwatch
	  </div>
	  <div class="tab-pane" id="emom" role="tabpanel" aria-labelledby="emom-tab">
		<button class="backMenu">Back</button>

	  <div class="tab-pane" id="intervals" role="tabpanel" aria-labelledby="intervals-tab">

	  </div>
	</div>
    <!-- Optional JavaScript-->
    <script>
		var buttonTimer = document.getElementById("buttonTimer");
		var buttonStopwatch = document.getElementById("buttonStopwatch");
		var buttonEmom = document.getElementById("buttonEmom");
		var buttonIntervals = document.getElementById("buttonIntervals");
		var buttonMenu = document.getElementsByClassName("backMenu");
		
		var i;
		for (i = 0; i < buttonMenu.length; i++) {
		  buttonMenu[i].addEventListener('click',() => {
				$('#myTab a[href="#menu"]').tab('show')
			});
		}
		
		buttonTimer.addEventListener('click',() => {
			$('#myTab a[href="#timer"]').tab('show')
		});
		
		buttonStopwatch.addEventListener('click', () => {
			$('#myTab a[href="#stopwatch"]').tab('show')
		});
		
		buttonEmom.addEventListener('click',() => {
			$('#myTab a[href="#emom"]').tab('show')
		});
		
		buttonIntervals.addEventListener('click',() => {
			$('#myTab a[href="#intervals"]').tab('show')
		});
			
		
	</script>
