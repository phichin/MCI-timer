<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Time Picker</title>

	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<div id="time-picker" class="time-picker" data-time="00:00:00">
		<div class="hour">
			<div id="hr-up" class="hr-up"></div>
			<input type="number" class="hr" value="00" />
			<div class="hr-down"></div>
		</div>
		<div class="separator">:</div>

		<div class="minute">
			<div class="min-up"></div>
			<input type="number" class="min" value="00" />
			<div class="min-down"></div>
		</div>

		<div class="separator">:</div>

		<div class="second">
			<div class="sec-up"></div>
			<input type="number" class="sec" value="00">
			<div class="sec-down"></div>
		</div>
	</div>
</body>
</html>
