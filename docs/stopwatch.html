<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
	<!-- skeleton stylesheet-->
	<link rel="stylesheet" href="base-timer/timer_style.css">
	<link rel="stylesheet" href="base-timer/stopwatch_style.css">
	
    
	<title>Timer</title>
   
    
</head>
<body>
	<div class="container">
		<div class="d-flex align-items-center justify-content-around flex-column mycontainer">
			<div class="p-2">
				<h1 class="timerTitle">Stoppuhr</h1>
			</div>
			<div class="p-2">
				<div id="app" onclick="pressTimer()">
					<div class="base-timer">
						<svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
						  <g class="base-timer__circle">
							<circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
							<path
							  id="base-timer-path-remaining"
							  stroke-dasharray="283"
							  class="base-timer__path-remaining red"
							  d="
								M 50, 50
								m -45, 0
								a 45,45 0 1,0 90,0
								a 45,45 0 1,0 -90,0
							  "
							></path>
						  </g>
						</svg>
						<span id="base-timer-label" class="base-timer__label">
						0:00:00
						</span>
						<span id="base-start-label">Press to Start!</span>
					  </div>
				</div>
			</div>
			<div class="p-2">
				<h2 id="timerRounds">0</h2>
				<button type="button" onclick="addRound()" class="btn btn-info">New Round</Button>
			</div>
			
			<div class="p-2">
				<button type="button" onclick="stopwatchReset()" class="btn btn-info">Reset</Button>
			</div>
		</div>
	</div>
	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="base-timer/stopwatch_script.js"></script>
	
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
