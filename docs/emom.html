<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="timer_style.css">
   
    
</head>
<body>

    <div class="base-timer" hidden onclick="pressTimer()">
        <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <g class="base-timer__circle">
            <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
            <path
              id="base-timer-path-remaining"
              stroke-dasharray="283"
              class="base-timer__path-remaining blue"
              d="
                M 50, 50
                m -45, 0
                a 45,45 0 1,0 90,0
                a 45,45 0 1,0 -90,0
              "
            ></path>
          </g>
        </svg>
        <span id="base-timer-label" class="base-timer__label">00</span>

        <span id="base-start-label">Press to Start!</span>
        <span id="base-round-label">0</span>
      </div>

      <br><br><br>
    <button type="button" onclick="timerReset()">Reset</button>

    <audio id="alarmSound">
      <source src="ding.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="emom_script.js"></script>
</body>
</html>
